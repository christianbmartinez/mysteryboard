<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MysteryBoard - An anonymous app for posting your thoughts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="form-view">
    <div class="container">
            <div class="row">
                <div class="col md">
                    <form id="mysteryboard-form" method="POST" action="/">
                        <div class="mb-3">
                            <h1 class="logo-text">mysteryboard</h1>
                            <p class="logo-tag">remain anonymous</p>
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Captain Thunderpants">
                          </div>
                          <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea required class="form-control" id="content" name="content" placeholder="Have you ever wondered if we are the aliens?" rows="3"></textarea>
                        </div>
                        <input id="date" name="date" type="hidden">
                          <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    </form>   
                </div>
            </div>
    </div>
<script src="js/index.js"></script>
</body>
</html>
